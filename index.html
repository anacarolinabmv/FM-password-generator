<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="heading--medium">Password generator</h1>

      <div class="generated-password">
        <span class="password heading--large empty">P4$%W0rD!</span>
        <span class="copied">Copied</span>
        <button class="btn-copy">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF" />
          </svg>
        </button>
      </div>

      <div class="generate">
        <form action="#">
          <div class="length">
            <div class="mg-bottom-sm">
              <span class="length__heading">Character Length</span>
              <span class="length__value">4</span>
            </div>
            <input type="range" min="4" max="16" value="4" id="range" class="length__input" />
          </div>

          <div class="include">
            <div>
              <input type="checkbox" name="uppercase" id="uppercase" checked />
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
              <input type="checkbox" name="lowercase" id="lowercase" checked />
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
              <input type="checkbox" name="numbers" id="numbers" />
              <label for="numbers">Include numbers </label>
            </div>
            <div>
              <input type="checkbox" name="symbols" id="symbols" />
              <label for="symbols">Include Symbols </label>
            </div>
          </div>
        </form>

        <div class="strength">
          <p class="strength__title">Strength</p>
          <p class="strength__level"></p>
          <div class="strength__rating-box">
            <div class="rating-box__color"></div>
            <div class="rating-box__color"></div>
            <div class="rating-box__color"></div>
            <div class="rating-box__color"></div>
          </div>
        </div>
        <button class="btn-generate" id="generate">Generate <span class="arrow"></span></button>
      </div>
    </div>
  </body>
</html>
